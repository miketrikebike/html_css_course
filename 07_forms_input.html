<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>

<body>
    <form action="process.php"></form>
    <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="John Doe">
    </div>
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="enter an email">
    </div>
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership" checked>Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>
        <div>
            <label for="membership">I like....</label>
            <input type="checkbox" name="membership" value="Bikes" id="likes">Bikes
            <input type="checkbox" name="likes" value="Boats" id="likes">Boats
            <input type="checkbox" name="likes" value="Cars" id="likes">Cars
        </div>
        <!-- "Buttons"" -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</body>

</html>
