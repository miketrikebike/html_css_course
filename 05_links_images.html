<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <a href="http://google.com">Click for Google</a><br>
    <a href="http://google.com" target="_blank">Click for Google</a>
    <!-- Internal Link -->
    <p>
       <a href="/04_typography.html">Typography</a> 
    </p>
    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image" width="200">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/500x200/?cartoon,bike" alt="">
</body>
</html>
